language: python

sudo: false
cache:
  apt: true
  directories:
    - $HOME/.cache/pip

addons:
  apt:
    packages:
      - expect-dev
      - python-lxml
      - python-simplejson
      - python-yaml
      - swig  # Required for m2crypto
      - python-m2crypto
      - xmlstarlet
      - xsltproc
      - openssl
      - poppler-utils
      - antiword
      - cups
      - libcups2-dev

python:
  - "2.7"

env:
  global:
  - TEST_OTHER_PROJECTS="${HOME}/addons-vauxoo"
  - LINT_CHECK="0" TESTS="0"
  - VERSION="8.0" ODOO_REPO="Vauxoo/odoo"
  - INCLUDE="typ" LANG_ALLOWED="es"

  matrix:
  - LINT_CHECK="1"
  - TESTS="1"

virtualenv:
  system_site_packages: true

install:
  - git clone --single-branch --depth=1 https://github.com/vauxoo/maintainer-quality-tools.git -b master ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly

script:
  - travis_run_tests

after_success:
  - travis_after_tests_success
